<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparatives & Superlatives Lesson</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ------------------------
       COMPARATIVE & SUPERLATIVE SLIDER
    ------------------------ */
    .cs-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #111;
    }

    .cs-slider {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
    }

    .cs-slider .slide {
      position: relative;
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cs-slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* BACK BUTTON (last slide only) */
    .cs-slider .back-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 5px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .cs-slider .back-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

<body class="cs-page">

  <div class="cs-slider">

    <div class="slide">
      <img src="comsup1.jpg" alt="Comparatives & Superlatives - Slide 1">
    </div>

    <div class="slide">
      <img src="comsup2.jpg" alt="Comparatives & Superlatives - Slide 2">
    </div>

    <div class="slide">
      <img src="comsup3.jpg" alt="Comparatives & Superlatives - Slide 3">
    </div>

    <div class="slide">
      <img src="comsup4.jpg" alt="Comparatives & Superlatives - Slide 4">
    </div>

    <div class="slide">
      <img src="comsup5.jpg" alt="Comparatives & Superlatives - Slide 5">
    </div>

    <div class="slide">
      <img src="comsup6.jpg" alt="Comparatives & Superlatives - Slide 6">
    </div>

    <div class="slide">
      <img src="comsup7.jpg" alt="Comparatives & Superlatives - Slide 7">
    </div>

    <div class="slide">
      <img src="comsup8.jpg" alt="Comparatives & Superlatives - Slide 8">
    </div>

    <div class="slide">
      <img src="comsup9.jpg" alt="Comparatives & Superlatives - Slide 9">
      <a href="elementary.html" class="back-btn">Back</a>
    </div>

  </div>

</body>
</html>
