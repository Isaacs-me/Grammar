<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <style>
    /* ------------------------
       ED\ING ADJECTIVES SLIDER
    ------------------------ */
    .eding-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #111;
    }

    .eding-slider {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .eding-slider .slide {
      position: relative;
      width: 100%;
      height: 100vh; 
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .eding-slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; 
    }
    .eding-slider .back-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 5px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      z-index: 10;
    }

    .eding-slider .back-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
