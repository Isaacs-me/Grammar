  <style>
    /* ------------------------
       EXTRA GRAMMAR B1 SLIDER
    ------------------------ */
    .ex-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #111;
    }

    .ex-slider {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
    }

    .ex-slider .slide {
      position: relative;
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ex-slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .ex-slider .back-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 5px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .ex-slider .back-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
