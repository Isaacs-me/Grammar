<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Verbs Lesson</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ------------------------
       MODAL VERBS SLIDER
    ------------------------ */
    .mv-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #111;
    }

    .mv-slider {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
    }

    .mv-slider .slide {
      position: relative;
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mv-slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* BACK BUTTON (last slide only) */
    .mv-slider .back-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 5px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .mv-slider .back-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

<body class="mv-page">

  <div class="mv-slider">

    <div class="slide">
      <img src="mv1.jpg" alt="Modal Verbs - Slide 1">
    </div>

    <div class="slide">
      <img src="mv2.jpg" alt="Modal Verbs - Slide 2">
    </div>

    <div class="slide">
      <img src="mv3.jpg" alt="Modal Verbs - Slide 3">
    </div>

    <div class="slide">
      <img src="mv4.jpg" alt="Modal Verbs - Slide 4">
    </div>

    <div class="slide">
      <img src="mv5.jpg" alt="Modal Verbs - Slide 5">
    </div>

    <div class="slide">
      <img src="mv6.jpg" alt="Modal Verbs - Slide 6">
    </div>

    <div class="slide">
      <img src="mv7.jpg" alt="Modal Verbs - Slide 7">
      <a href="elementary.html" class="back-btn">Back</a>
    </div>

  </div>

</body>
</html>
