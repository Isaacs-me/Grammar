<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Basics</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ------------------------
       GRAMMAR BASICS SLIDER
    ------------------------ */
    .grammar-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #111;
    }

    .grammar-slider {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .grammar-slider .slide {
      position: relative;
      width: 100%;
      height: 100vh; 
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grammar-slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* BACK BUTTON (last slide) */
    .grammar-slider .back-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 5px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      z-index: 10;
    }

    .grammar-slider .back-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body class="grammar-page">

  <div class="grammar-slider">
    <div class="slide">
      <img src="images/image1.jpg" alt="Countable Nouns">
    </div>
    <div class="slide">
      <img src="images/image2.jpg" alt="Uncountable Nouns">
    </div>
    <div class="slide">
      <img src="images/image3.jpg" alt="Many">
    </div>
    <div class="slide">
      <img src="images/image4.jpg" alt="Much">
    </div>
    <div class="slide">
      <img src="images/image5.jpg" alt="A Few">
    </div>
    <div class="slide">
      <img src="images/image6.jpg" alt="A Little">
    </div>
    <div class="slide">
      <img src="images/image7.jpg" alt="This">
    </div>
    <div class="slide">
      <img src="images/image8.jpg" alt="That">
    </div>
    <div class="slide">
      <img src="images/image9.jpg" alt="These">
    </div>
    <div class="slide">
      <img src="images/image10.jpg" alt="Those">
    </div>
    <div class="slide">
      <img src="images/image11.jpg" alt="There is">
    </div>
    <div class="slide">
      <img src="images/image12.jpg" alt="There are">
    </div>
    <div class="slide">
      <img src="images/image13.jpg" alt="In">
    </div>
    <div class="slide">
      <img src="images/image14.jpg" alt="On">
    </div>
    <div class="slide">
      <img src="images/image15.jpg" alt="At">
      <a href="beginner.html" class="back-btn">Back</a>
    </div>
  </div>

</body>
</html>
